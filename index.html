<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <section class="container-profile">
    <div>
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar-profile">
    </div>

    <div class="div-profile-name">
      <h1 class="h1-name">Jessica Randall</h1>
      <address class="address">London, United Kingdom</address>
    </div>

    <div class="div-profile-about">
      <p class="p-about">"Front-end developer and avid reader."</p>
    </div>

    <ul class="ul-social-networks">
      <li class="li-github"><a href="#" class="links-profile">GitHub</a></li>
      <li class="li-fmentor"><a href="#" class="links-profile">Frontend Mentor</a></li>
      <li class="li-linkedin"><a href="#" class="links-profile">LinkedIn</a></li>
      <li class="li-twitter"><a href="#" class="links-profile">Twitter</a></li>
      <li class="li-instagram"><a href="#" class="links-profile">Instagram</a></li>
    </ul>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Marcos-Pablo-Dev">Marcos Pablo</a>.
  </footer>
</body>
</html>
